<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="assets/css/fontawesome.css" />

    <title>Advanced Search</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid justify-content-end pt-1">
        <div class="links">
          <a href="index.html">Google Search </a>
        </div>
        <div class="dot-container">
          <i class="fa-solid fa-grip-vertical"></i>
          <span class="circle"></span>
        </div>

        <div class="button">
          <a
            class="btn btn-primary no-underline"
            href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"
            >Sign in</a
          >
        </div>
      </div>
    </nav>

    <div class="lab1 ">
      <label > Advanced Search</label>
    </div>

<div class="border-line"></div>
</div>

<!-- FIRST SECTION -->
    <div class="forms">
      <div class="form1">
      <form action="https://www.google.com/search" method="GET" name="f">
        <div class="form-header">
          <span> Find pages with ... </span>
        </div>
        <!-- <div class="form-fields"> -->
        <div class="labels">
          <label for="as_q"> all these words: </label>
        </div>
        <div class="inputs">
          <div class="infield">
               <input type="text" name="as_q" class="inputfield" />
          </div>
       
        </div>


        <div class="labels">
          <label for="as_epq"> this exact word or phrase: </label>
          </div>
          <div class="inputs">
            <div class="infield">
          <input type="text" name="as_epq" class="inputfield" />
        </div>
        </div>
        <div class="labels">
          <label for="as_oq"> any of these words: </label>
          </div>
          <div class="inputs">
            <div class="infield">
          <input type="text" name="as_oq" class="inputfield"  />
        </div>
        </div>
        <div class="labels">
          <label for="as_eq"> none of these words: </label>
          </div>
          <div class="inputs">
            <div class="infield">
          <input type="text" name="as_eq" class="inputfield"/>
        </div>
        </div>
        <div class="labels">
          <label for="as_nlo"> numbers ranging from: </label>
        </div >
        <div class="inputs2">
        <div class="infield2">
          <input type="text" name="as_nlo" class="inputfield2" />
   

          <label for="as_nhi" class="to_input"> to </label>
          <input type="text" name="as_nhi" class="inputfield2" />
          </div>
        </div>
      
      </div>
    </form>
        <div class="border-line"></div>
      


      <!-- <!SECOND SEXCTION--  --> 
      <div class="forms ">
        <div class="form2">
        <form action="https://www.google.com/search" method="GET" name="f">
        <div class="form-header">
          <span> Then narrow your results by ... </span>
        </div>
        <div>
          <label for="lr">language:</label>

          <input name="lr" value type="hidden" />

          <select>
            <option value="af">Afrikaans</option>
            <option value="en-GB">English (United Kingdom)</option>
            <option value="en-US">English (United States)</option>
            <option value="fr">French - français</option>
            <option value="de">German - Deutsch</option>
            <option value="it">Italian - italiano</option>
            <option value="es">Spanish - español</option>
            <option value="sw">Swahili - Kiswahili</option>
          </select>
        </div>
        <div>
          <label for="cr">region:</label>

          <input name="cr" value type="hidden" />

          <select>
            <option value="">Any region</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Aland Islands">Aland Islands</option>
            <option value="Albania">Albania</option>
            <option value="Algeria">Algeria</option>
            <option value="American Samoa">American Samoa</option>
            <option value="Andorra">Andorra</option>
            <option value="Angola">Angola</option>
            <option value="Anguilla">Anguilla</option>
            <option value="Antarctica">Antarctica</option>
            <option value="Antigua and Barbuda">Antigua and Barbuda</option>
          </select>
        </div>
        <div>
          <label for="as_qdr">last update:</label>

          <input name="as_qdr" value type="hidden" />

          <select>
            <option value="">anytime</option>
            <option value="24 hours">past 24 hours</option>
            <option value="week">past week</option>
            <option value="month">past month</option>
            <option value="year">past year</option>
          </select>
        </div>
        <div>
          <label for="as_sitesearch"> site or domain: </label>
          <input type="text" name="as_sitesearch" />
        </div>
        <div>
          <label for="as_occt">terms appearing: </label>

          <input name="as_occt" value type="hidden" />

          <select>
            <option value="">anywhere in the page</option>
            <option value="title">in the title of the page</option>
            <option value="text">in the text of the page</option>
            <option value="url">in URL of the page</option>
            <option value="links">in links to the page</option>
          </select>
        </div>
        <div>
          <a href="https://support.google.com/websearch?p=adv_safesearch&hl=en">
            SafeSearch
          </a>
          :
          <input name="safe" value type="hidden" />

          <select>
            <option value="show">Show explicit results</option>
            <option value="hide">Hide explicit results</option>
          </select>
        </div>
        <div>
          <label for="as_filetype">file type: </label>

          <input name="as_filetype" value type="hidden" />

          <select>
            <option>any format</option>
            <option>.pdf</option>
            <option>.ps</option>
            <option>.doc</option>
            <option>.ai</option>
          </select>
          </select>
        </div>
        <div>
          <a
            href="https://support.google.com/websearch?p=ws_images_usagerights&hl=en"
          >
            usage rights
          </a>
          :

          <input data-name="sur" data-tbs="true" type="hidden" />

          <select>
            <option value="no_license_filter">not filtered by license</option>
            <option value="free_use">free to use or share</option>
            <option value="free_commerce">
              free to use or share, even commercially
            </option>
            <option value="free_modify">free to use share or modify</option>
            <option value="free_modify_commerce">
              free to use, share or modify, even commercially
            </option>
          </select>
        </div>

        <input type="submit" value="Advanced Search" />
      </form>
 </div>

</div>

<div class="border-line"></div>
</div>   

<!-- THIRD SECTION -->

<div class="forms ">
    <div>
      <span> You can also ... </span>
    </div>
    <div>
      <a href="https://support.google.com/websearch?p=adv_pages_similar&hl=en">
        Find pages that are similar to a URL</a
      >
    </div>
    <div>
      <a href="https://support.google.com/websearch?p=adv_pages_visited&hl=en">
        Search pages that you've visited</a
      >
    </div>
    <div>
      <a href="https://support.google.com/websearch?p=adv_operators&hl=en">
        Use operators in the search box</a
      >
    </div>
    <div>
      <a href="https://www.google.com/preferences?hl=en-KE">
        Customize your search settings</a
      >
    </div>

</div>
    <div class="border-line"></div>
      </div>   
     
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
  </body>
</html>
