<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="assets/css/fontawesome.css">

    <title>Google search</title>
  </head>
  <body>
    <nav class="navbar fixed-top ">
      <div class="container-fluid justify-content-end pt-1">
        <div class="links">
            <a href="https://images.google.com/"> Images </a>
            <a href="https://www.google.com/advanced_search">
              Advanced Search</a
            >
          </div>
            <div class="dot-container">
            <i class="fa-solid fa-grip-vertical"></i>
            <span class="circle"></span>
            </div>
            
           <div class="button">
            <a class="btn btn-primary no-underline" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Sign in</a>
           </div>      
 
          
          </div>
        </div>
      </div>
    </nav>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
  </body>
</html>
