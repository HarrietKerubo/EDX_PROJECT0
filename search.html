<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="assets/css/fontawesome.css" />

    <title>Google search</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid justify-content-end pt-1">
        <div class="links">
          <a href="https://images.google.com/"> Images </a>
          <a href="https://www.google.com/advanced_search"> Advanced Search</a>
        </div>
        <div class="dot-container">
          <i class="fa-solid fa-grip-vertical"></i>
          <span class="circle"></span>
        </div>

        <div class="button">
          <a
            class="btn btn-primary no-underline"
            href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"
            >Sign in</a
          >
        </div>
      </div>
    </nav>

    <!-- START SEARCH FORM SECTION -->

    <section id="main" class="search">
      <div class="container-fluid">
        <div class="row">
          <div class="logo">
            <img
              src="images/googlelogo.png"
              class="img-fluid mx-auto d-block"
              alt="logo image"
            />
          </div>
        </div>

        <div class="row">
          <form action="https://www.google.com/search">
               
            <div class="input-group input-group-lg ">
             <i class="fas fa-magnifying-glass searchicon "></i>
                <input
                  type="text"
                  class="inputf form-control d-block mx-auto "
                  name="q"
                />
                 
           
                    </div>
       
 
        </div>
          
            <div class="d-block mx-auto button">
              <input type="submit" value="Google Search" />
              <input type="submit" value="I'm Feeling Lucky" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
  </body>
</html>
